<!DOCTYPE html>

<html>
    <head>
        <title>#{get 'title' /}</title>
        <meta charset="${_response_encoding}">
        <link rel="stylesheet" media="screen" href="@{'/public/stylesheets/grid.css'}">
        <link rel="stylesheet" media="screen" href="@{'/public/stylesheets/ship.css'}">
        <link rel="stylesheet" media="screen" href="@{'/public/stylesheets/cargo.css'}">
        #{get 'moreStyles' /}
        <link rel="shortcut icon" type="image/png" href="@{'/public/images/favicon.png'}">
        <script src="@{'/public/javascripts/jquery-1.6.4.min.js'}" type="text/javascript" charset="${_response_encoding}"></script>
        #{get 'moreScripts' /}
    </head>
    <body>
<div id="ocean" class="structure">
    <div id="fleet" class="structure">
        <div id="ship" class="structure">
            <div id="hull" class="structure">
                <div id="vaka" class="structure">
                    <div id="bow" class="structure">
                        <h1>#{get 'title' /}</h1>
                    </div>
                    <div id="lookout" class="structure">
                        <ul>
                            <li><a href="@{Application.index}">Home</a></li>
                            <li><a href="@{Application.enterRate}">Calculate rate</a></li>
                            <li><a href="@{Application.hoursPerYear}">Hours per year</a></li>
                        </ul>
                    </div>
                    <div id="keel" class="structure">
                        <div id="innerhull" class="structure">
                            <div id="bulkhead" class="structure">
                                <div id="ballast" class="structure compartment">
                                    <div id="cargo" class="compartment">

                                        #{doLayout /}

                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div id="stern" class="compartment">
                        <div id="flurdy"><a href="http://flurdy.com"><img
                                alt="" title="flurdy" border="0"
                                src="@{'/public/images/flurdy_warped_dual_small.png'}" /></a></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div id="dragons" class="structure"></div>
</body>

</html>
